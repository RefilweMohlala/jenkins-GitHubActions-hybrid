name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        source venv/bin/activate
        pytest test_app.py

    - name: Trigger Jenkins Job (If Tests Pass)
      if: success()  
      run: |
        curl -X POST http://44.205.255.56:8080/job/python-ci/build \
        --user refilwe:11ca7261ad90db6800f3bc717d447dff93
